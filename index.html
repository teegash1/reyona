  <body>
    <div id="root"></div>
    
    <!-- Netlify Forms - Hidden form for form detection -->
    <form name="custom-safari" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="custom-safari" />
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="duration" />
      <input name="groupSize" />
      <input name="travelDates" />
      <input name="budget" />
      <input name="destinations" />
      <input name="experiences" />
      <input name="accommodation" />
      <input name="specialRequests" />
    </form>
    
    <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="contact-form" />
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="subject" />
      <input name="message" />
      <input name="inquiryType" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, reload the page
                    window.location.reload();
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
