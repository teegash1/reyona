    <!-- Critical CSS to prevent white screen flash -->
    <style>
      /* Prevent white screen flash on PWA launch */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #D4AF37, #800020, #4A0E4E);
      }
      
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        min-width: 100vw;
      }
      
      /* Ensure splash screen covers entire viewport including status bar */
      .splash-screen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        min-height: 100vh !important;
        min-width: 100vw !important;
        z-index: 9999 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* Hide scrollbars during splash */
      body.splash-active {
        overflow: hidden !important;
      }
      
      /* iOS specific fixes */
      @supports (-webkit-touch-callout: none) {
        .splash-screen {
          height: 100vh !important;
          height: -webkit-fill-available !important;
        }
        
        html, body {
          height: -webkit-fill-available !important;
        }
        
        #root {
          height: -webkit-fill-available !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Netlify Forms - Hidden form for form detection -->
    <form name="custom-safari" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">

      <input name="bot-field" />
      <input name="name" />

    <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="contact-form" />
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="subject" />
      <input name="message" />
      <input name="inquiryType" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, reload the page
                    window.location.reload();
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
